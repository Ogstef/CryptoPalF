{% extends "layout.html" %}
{% load crispy_forms_filters %}

{% block body %}

    {% load crispy_forms_tags %}

    <!--Register-->
        <div class="container py-5 bg-dark text-white">
            <h1>Register for CryptoPal!</h1>
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <p class="text-center">If you already have an account, <a href="{% url 'website:login' %}">login</a> instead.</p>
        </div>

{% endblock %}
